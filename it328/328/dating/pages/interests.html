<html>

            <div class="panel panel-default">
                <div class="panel-body">
                    <h1>Interests</h1>
                    <hr>
                    
                    <!--Interests Form-->
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">

                                    <p><b>In-door Interests</b></p>

                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="indoor_interests[]" value="reading">reading
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="indoor_interests[]" value="playing cards">playing cards
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="indoor_interests[]" value="video games">video games
                                    </label>
                                </div>

                                <br>
                                
                                <div id="outdoor">
                                    <p><b>Out-door Interests</b></p>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="outdoor_interests[]" value="hiking">hiking
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="outdoor_interests[]" value="biking">biking
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="outdoor_interests[]" value="swimming">swimming
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="outdoor_interests[]" value="collecting">collecting
                                    </label>
                                    <br>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="outdoor_interests[]" value="walking">walking
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox" name="outdoor_interests[]" value="climbing">climbing

                                <!--Next button-->
                                <div  id="button">
