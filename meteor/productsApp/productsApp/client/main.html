<template name="products">

  {{#each product}}
    <div class="panel panel-default" style="padding: 10px">
        <div class="row" >
            <div class="col-xs-12 col-sm-10 col-md-10">

                {{#if quantity}}
                     <h3>{{productName}} (in-stock: {{quantity}})</h3>
                {{else}}
                    <h3>{{productName}} (out-of-stock)</h3>
                {{/if}}


                {{productDescription}}<br>

                {{#if salesPrice}}
                    Price: <span style="text-decoration: line-through;">${{price}}</span> ${{salesPrice}}<br>
                {{else}}
                     Price: ${{price}}<br>
                {{/if}}


                    <!--Price3: ${{price}} ${{salesPrice}}<br>-->

                 <span style="font-size: 85%; color:gainsboro">Keywords:{{keywords}}</span><br>

                {{> buy}}

             </div>

            <div class="col-xs-12 col-sm-10 col-md-2">
                <img src="{{image}}" width="100%" height="25%">
            </div>
        </div>
    </div>
  {{/each}}


</template>


<template name="mytest">

    <h1>{{productName}}</h1>

</template>



<template name="totalProducts">
    {{{productTotal}}} Products total
</template>


<template name="sales">

    <div class="panel panel-default" style="padding: 10px">
    <h2>Sales!</h2>

    <ul>
        {{#each product}}

            {{#if salesPrice}}
                 <li>{{productName}}</li>
            {{/if}}

        {{/each}}
    </ul>
   </div>


    <div class="panel panel-default" style="padding: 10px">
        <h2>Items in cart</h2>

        <ul>
            {{#each product}}

            {{#if salesPrice}}
            <li>{{productName}}</li>
            {{/if}}

            {{/each}}
        </ul>
    </div>
</template>


<template name="buy">

    <button class="btn btn-primary">buy</button>

    <p style="padding-top: 10px">buy counter{{counter}}</p>
</template>
