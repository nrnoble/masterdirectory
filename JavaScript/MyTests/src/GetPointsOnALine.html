<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Points On A line</title>
</head>
<body>
<p id="demo"></p>
<script>



     var A = [10, 5];
     var B = [15, 91];

    // var B = [10, 5];
    // var A = [15, 90];


    // var A = [10, 5];
    // var B = [10, 200];

    function slope(a, b)
    {
        if (a[0] == b[0])
        {
            return null;
        }

        return (b[1] - a[1]) / (b[0] - a[0]);
    }

    function intercept(point, slope)
    {
        if (slope === null)
        {
            // vertical line
            return point[0];
        }

        return point[1] - slope * point[0];
    }

    var m = slope(A, B);
    var b = intercept(A, m);

    var coordinates = [];
    for (var x = A[0]; x <= B[0]; x++)
    {
        var y = m * x + b;
        document.write(x + ", " + Math.round(y) + "<br>");
        coordinates.push([x, Math.round(y)]);
    }

    console.log(coordinates); // [[10, 5], [11, 22], [12, 39], [13, 56], [14, 73], [15, 90]]
</script>

</body>
</html>
